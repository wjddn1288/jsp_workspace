<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
function regist(){
	$("form").attr({
		"action":"/member/regist",
		"method": "post" //데이터가 노출되지 않기 위해서!
	});	
	$("form").submit();
}

	$(function(){
		//버튼 2개 연결
		$($("button")[0]).click(function(){
			if(confirm("입력한 정보로 가입하시겠어요?")){
				regist();
			}
		});
		
		$($("button")[1]).click(function(){
			
		});
		
	});
</script>
<body>
	<div class="container">
		<form>
			<div class="row text-center">
				<h1>회원가입</h1>
			</div>
			<div class="row mt-3">
				<input type="text" class="form-control" placeholder="Your ID..."	maxlength="12" name="id">
			</div>
			<div class="row mt-3">
				<input type="password" class="form-control" placeholder="Your password" maxlength="8" name="pass">
			</div>
			<div class="row mt-3">
				<input type="password" class="form-control" placeholder="Confirm your password" maxlength="8" name="pass2">
			</div>
			<div class="row mt-3">
				<input type="text" class="form-control"	 placeholder="Enter your password">
			</div>
			<div class="row mt-3">
				<div class="col text-center">
					<button type="button" class="btn btn-primary">가입</button>
					<button type="button" class="btn btn-primary">로그인</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
