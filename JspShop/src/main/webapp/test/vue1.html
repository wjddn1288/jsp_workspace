<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //Vue 인스턴스 한개를 만들어, app1영역을 렌더링하자
        //영역마다 init이 하나씩 필요!!
        function init(){
            let app1= new Vue({
                //app1영역을 제어
                //이 vue 인스턴스가 제어할 대상 요소 
                el:"#app1",  //key값이 정해져있음
                data:{
                    fruit:{ //div랑 실시간으로 연결되어있다.
                        name: "apple",
                        color: "red"
                    }
                },
                methods:{ //메서드 여러개올수 있다!!
                    getName:function(){ //json내에서 메서드 정의하는방법
                        return this.fruit.name; //vue인스턴스내에서는 this를 써야된다!! (쓸수있다!)
                    },
                    //나의 사는 곳을 반환하는 메서드 정의하고,
                    //아래쪽에 랜더링으로 출력하자!!
                    getlocation:function(loc){
                        return loc;
                    }
                }
            });
        }
        $(function(){
            init();
        });
    </script>
</head>

<body>
    <!--이 영역은 Vue를 이용하여 랜더링(화면에 표시)할 대상이 됨-->
    <div id="app1">
        <!--{{}} 이렇게 표시해야 위에 인식됨-->
        {{fruit.name}} 은{{fruit.color}} 색이다 <br>
        {{getName()}} {{getlocation("서울")}}
    </div>

</body>
</html>
