<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //랜더링 영역과 vue instance데이터를 연결하는 바인드 사용하기!
        function init(){
            let app1=new Vue({
                el:"#app1", //연관성을 주는 코드
                data:{
                    inputValue:"graph",
                    compoType:"text",
                    link:"https://www.naver.com",
                    count:0
                },
                methods:{
                    setText:function(event){
                        console.log(event.target.value);
                        this.inputValue=event.target.value;
                    },
                    showAlert:function(msg){
                        alert(msg);
                     },
                    setCount:function(){
                        this.count++
                    }
            }
        });
    }

        $(function(){
            init();
        });
    </script>
</head>

<body>
    <!--이 영역은 Vue를 이용하여 랜더링(화면에 표시)할 대상이 됨(거울임)
         v-bind 생략할수 있음 대신 : 남겨줘야댐! 이벤트는 v-on을 붙임!
        {{}} 템플릿 표현식 -->
    <div id="app1">
        <input :type="compoType" :value="inputValue" v-on:keyup.enter="setText">
        {{inputValue}}

        <a :href="link">네이버 바로가기</a>
        <br>

        <!--매개변수가 없으면 소괄호 안해도 된다-->
        <button v-on:click="showAlert('경고합니다')">경고창메시지</button>
        <br>

        <button v-on:click="setCount">카운터증가</button>
        <p>{{count}}</p>

    </div>

</body>
</html>
