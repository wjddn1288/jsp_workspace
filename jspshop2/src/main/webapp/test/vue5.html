<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue.js 테스트</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //디자인 적으로 재사용가능한 단위인 컴포넌트(재사용할 객체)로 정의
        //vue랑 상관없는 자바스크립
        const BoardTable ={ //여러번 재사용할려고
            template: ` 
           <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                </tbody>
            </table>
            `
        };

        //랜더링 영역과 vue instance데이터를 연결하는 바인드 사용하기!
        function init() {
            let app1 = new Vue({
                el: "#app1",
                //UI 컴포넌트 등록
                data:{
                    flag:false
                },
                components:{
                    "mytable" : BoardTable 

                },
                methods:{
                    showHide:function(){
                        this.flag=!this.flag;
                    }
                }
            });
        }

        $(function () {
            init();
        });
    </script>
</head>

<body>
    <!--이 영역은 Vue를 이용하여 랜더링(화면에 표시)할 대상이 됨(거울임)
         v-bind 생략할수 있음 대신 : 남겨줘야댐! 이벤트는 v-on을 붙임!
        {{}} 템플릿 표현식 -->
   <div id="app1">
        <button v-on:click="showHide">showHide</button>
        <mytable v-if="flag" v-for="i in 10"></mytable>
    </div>

</body>
</html>
