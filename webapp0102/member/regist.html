<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 500px;
            border: 2px solid gray;
            border-radius: 5px;
            margin: auto;
        }
    </style>
    <script>
        //등록 요청
        function regist(){
            //자바스크립트는, html과 함께 실행되므로 소스를 보안상 숨길수가 없다. 즉 클라이언트의
            //웹브라우저상에서 실행되기 때문이다.... 따라서 오카르,mysql과 같은 db와 직접 연결이 불가능핟..
            //만일 db접속 문자열을 js에 작성할 경우, 보안이 불가능하기 때문이다...
            //해결책? 직접 db연동을 못하므로, 간접적으로 jsp에게 요청하면 된다... 따라서 아래의 작성폼을 
            //다 작성하고, 나서 톰켓서버에 작성폼 요소값을들 전송하자!!
            //html form 태그를 이용하여 데이터 전송하기
            let form1=document.getElementById("form1"); 
            form1.action="/member/insert.jsp"; //서버 주소
            form1.submit(); //서버에 전송 일으킴
        }

        //문서가 로드되면
        window.addEventListener("load", function(){
            let bt=document.getElementById("bt");
            bt.addEventListener("click",function(){
                regist();
            });

        });
    </script>
</head>
<body>
    <!--form  태그는 ,양식 양소들을 대상으로 어디까지를 전송할지 그 범위를 설정한다.-->
    <form id="form1" method="post">
        <div id="wrapper">
            <div>
                <label for="m_id">ID</label>
                <input type="text" name="id" id="m_id"> <!--name은 서버에 데이터를 가져다줄 변수임-->
            </div>
            <div>
                <label for="m_pass">Pass</label>
                <input type="password" name="pass" id="m_pass">
            </div>
            <div>
                <label for="">Name</label>
                <input type="text" name="name" id="">
            </div>
            <div>
                <button id="bt">등록</button>
            </div>
    </div>
</form>
</body>
</html>
